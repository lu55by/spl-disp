<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.164/build/three.module.js';
    import { OBJLoader } from 'https://cdn.jsdelivr.net/npm/three@0.164/examples/jsm/loaders/OBJLoader.js';

    console.log('THREE ->', THREE);
    console.log('OBJLoader ->', OBJLoader);

    const canvas = document.getElementById("canvas");

    async function renderThumbnail({ objText, width, height, rotationY }) {
        // Renderer
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(width, height);
        renderer.setClearColor(0x000000, 0);

        // Scene
        const scene = new THREE.Scene();

        // Camera
        const camera = new THREE.PerspectiveCamera(30, width / height, 0.1, 2000);
        camera.position.set(0, 1.6, 2.5);

        // Light
        const light = new THREE.DirectionalLight(0xffffff, 1.3);
        light.position.set(3, 5, 2);
        scene.add(light);

        // Load OBJ from text
        const loader = new OBJLoader();
        const model = loader.parse(objText);
        if (rotationY) model.rotation.y = rotationY;

        scene.add(model);

        // Auto-center
        const box = new THREE.Box3().setFromObject(model);
        const center = new THREE.Vector3();
        box.getCenter(center);
        model.position.sub(center);

        // Render
        renderer.render(scene, camera);

        return canvas.toDataURL("image/png");
    }

    // Message listener from Puppeteer
    window.addEventListener("message", async (event) => {
        const result = await renderThumbnail(event.data);
        window.parent.postMessage({ image: result }, "*");
    });
</script>
</body>
</html>
